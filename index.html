<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Quake - Mapbox</title>

<body>
    <nav class="menu" id="menu">
        <div class="time">
            <input type="radio" name="time" id="hour" value="hour" checked>
            <label for="hour">Past hour</label>
            <input type="radio" name="time" id="day" value="day">
            <label for="day">Past day</label>
            <input type="radio" name="time" id="week" value="week">
            <label for="week">Past week</label>
            <input type="radio" name="time" id="month" value="month">
            <label for="month">Past month</label>
        </div>
