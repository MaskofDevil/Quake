<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quake - Mapbox</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav id="menu">
        <select name="" id="">
            <option value="all_hour">Past hour</option>
            <option value="all_day">Past day</option>
            <option value="all_week">Past week</option>
            <option value="all_month">Past month</option>
        </select>
        <form action="#">
            <section id="duration">
                <input type="number" placeholder="DD" min="1" max="31">
                <input type="number" placeholder="MM" min="1" max="12">
                <input type="number" placeholder="YYYY">
            </section>
            <span id="magnitude">
                <input type="number" placeholder="Magnitude" min="0">
            </span>
            <button type="submit" id="submit">
                <svg xmlns="http://www.w3.org/2000/svg" height="18px" viewBox="0 0 24 24" width="18px" fill="#fff">
                    <path d="M0 0h24v24H0z" fill="none" />
                    <path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z" />
                </svg>
            </button>
        </form>
    </nav>
    <div id="info">
        <a href="https://github.com/MaskofDevil">&copy;MaskofDevil</a>
    </div>
    <div id="map"></div>
    <script src="app.js"></script>
</body>

</html>
